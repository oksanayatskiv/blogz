{% extends "base.html" %}

{% block content %}
   
    <h1> All Blogs Posts</h1>
    
        <div></div>
            {% for blog in blogs %}
            <h2><a href= '/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <p>Posted by: <a href='/blog?userid={{blog.user_id}}'>{{blog.owner.username}}</a></p>
            <hr>
            {% endfor %}
        </div>

    
    
{% endblock %}
