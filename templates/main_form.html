{% extends "base.html" %}

{% block content %}
   
    <h1>All Created Blogs</h1>
    
        <div>
            {% for blog in blogs %}
            <h2><a href= "/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <hr>
            {% endfor %}
        </div>

    
    
{% endblock %}
